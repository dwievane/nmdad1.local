    <dl>

            <img src="../../images/logo_kleur_hr.png" class="logo_login" alt="">
            <form action="" class="form-signin">
                <input type="text" class="form-control" name="firstname" id="user" placeholder="Login naam">
                <br>
                <input type="password" class="form-control" name="password" id="password" placeholder="Password">
                <br><br>
                <input type="submit" value="Log in" id="login" class="btn btn-primary">
                <br><br>
                <p><a href="register">Register</a></p>
                <p><a href="home">Continue without login</a></p>
            </form>
